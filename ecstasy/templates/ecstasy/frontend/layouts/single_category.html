
{% load static %}

{% block content %}

<a href="{% url 'get_category_recipes' category.id %}">
  <div class="col-lg-4 col-md-6 col-sm-6 col-12">
    
      <div class="category-box-layout1">
          <figure class="item-figure"><a href="{% url 'get_category_recipes' category.id %}"><img src="{{ category.image.url }}" alt="Product"></a></figure>
          <div class="item-content">
              <h3 class="item-title"><a href="{% url 'get_category_recipes' category.id %}">{{ category.name }}</a></h3>
              <span class="sub-title"> {{ category.getNumberOfRecipes }} Recipes</span>
          </div>
      </div>
    
  </div>
</a>


{% endblock %}
