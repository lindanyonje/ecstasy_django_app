

<!DOCTYPE html>
<html>
<head>
    <title>Recipe Card</title>
    <style>
        .recipe-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .recipe-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recipe-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .recipe-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .recipe-ingredients {
            margin-bottom: 10px;
        }

        .recipe-instructions {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="recipe-card">
        <h2 class="recipe-title">{{recipeTitle}}</h2>
        <img class="recipe-image" src="{{recipeImage}}" alt="{{recipeTitle}}">
        <p class="recipe-description">{{recipeDescription}}</p>
        <h3>Ingredients:</h3>
        <ul class="recipe-ingredients">
            {{#each recipeIngredients}}
                <li>{{this}}</li>
            {{/each}}
        </ul>
        <h3>Instructions:</h3>
        <ol class="recipe-instructions">
            {{#each recipeInstructions}}
                <li>{{this}}</li>
            {{/each}}
        </ol>
    </div>
</body>
</html>

<!-- In this template, you can use double curly braces ({{}}) to insert dynamic data.
     For example, {{recipeTitle}} would be replaced with the actual title of the recipe when rendering the card.

To use this template with dynamic recipe data, you would need to replace the placeholders ({{recipeTitle}}, {{recipeImage}}, etc.) 
with the corresponding values from your recipe data. You can do this using a programming language or a templating engine that supports rendering HTML templates.

Remember to replace the recipe data dynamically before serving the HTML to the client.
 This template assumes you have variables like recipeTitle, recipeImage, recipeDescription, recipeIngredients, and recipeInstructions available with the appropriate values.

Feel free to customize the CSS styles to match your desired look and feel. -->

<!-- code 3 -->

<!DOCTYPE html>
<html>
<head>
  <title>Recipes</title>
  <style>
    .recipe-card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
    }
    .recipe-card h2 {
      margin-top: 0;
    }
    .recipe-card p {
      margin-bottom: 5px;
    }
    .recipe-card .rating {
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div id="recipes-container"></div>

  <script>
    // Assuming you have a list of recipe objects with properties like 'name', 'description', 'rating', etc.
    var recipes = [
      {
        name: "Recipe 1",
        description: "Description for Recipe 1",
        rating: 4.5
      },
      {
        name: "Recipe 2",
        description: "Description for Recipe 2",
        rating: 3.8
      },
      {
        name: "Recipe 3",
        description: "Description for Recipe 3",
        rating: 5.0
      }
      // Add more recipe objects as needed
    ];

    var recipesContainer = document.getElementById("recipes-container");

    // Loop through the recipes array and create a recipe card for each recipe
    for (var i = 0; i < recipes.length; i++) {
      var recipe = recipes[i];

      // Create recipe card element
      var recipeCard = document.createElement("div");
      recipeCard.className = "recipe-card";

      // Set the content of the recipe card
      recipeCard.innerHTML = `
        <h2>${recipe.name}</h2>
        <p>${recipe.description}</p>
        <p class="rating">Rating: ${recipe.rating}</p>
      `;

      // Append the recipe card to the recipes container
      recipesContainer.appendChild(recipeCard);
    }
  </script>
</body>
</html>
