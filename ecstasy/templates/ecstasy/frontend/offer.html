{% extends 'ecstasy/frontend/layouts/master.html' %}


{% load static %}

{% block content %}

<div class="container">

    <div class="col-lg-12 text-center my-3">

        <h3>{{object.name}}</h3>
        
        <div class="container">
        
        
            <div class="row justify-content-center my-5">
        
                <div class="col-lg-12">
        
                    <div class="card">
        
                        <div class="card-header">
                            <h4 class="card-title">Offers</h4>
                
                        </div>
            
                        <div class="card-body">
            
                            <!--This is where we add our table-->
                            <!--Table begins-->
            
                            <table class="table table-striped table-hover">
            
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Offer Amount</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for object in offer %}

                                       <tr>
                                           <td>{{object.recipe_id}}</td>
                                           <td>{{object. offer_amount}}</td>
                                           <td>{{object.start_date}}</td> 
                                           <td>{{object.end_date}}</td>  
                                              
                                             
                                       </tr>
                                    {% endfor %}   
                                </tbody>
            
                            </table>
            
            
                            <!--Table ends-->
            
                        </div>
                    </div>
            
        
                </div>
        
                
            </div>
        
        
        </div>
        
        
{% endblock %}
