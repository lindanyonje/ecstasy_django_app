{% extends 'ecstasy/admin/layouts/admin_master.html' %}

{% load static %}

{% block content %}

<br>

<div class= "row">
    <div class = "col-md-6">
        <div class= " card card-body">

            <p>Are you sure you want to delete "{{item.name}}" ?</p>

            <form action="{% url 'delete_recipe' item.id %}" method="POST">

                {% csrf_token %}

                <a class= "btn btn-warning" href="{% url 'recipe' %}">Cancel</a>

                <input class= "btn btn-danger" type= "submit" name= "Confirm">

            </form>

        </div>
    </div>
</div>





{% endblock %}
