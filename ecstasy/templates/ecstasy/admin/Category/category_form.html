{% extends 'ecstasy/admin/layouts/admin_master.html' %}

{% load widget_tweaks %}

{% block content %}

<div class="container">

    <div class="row justify justify-content-center my-5">

        <div class="col-lg-6">

            <div class="card">
                <div class="card-header"> 
                    <h5 class="card-title">Create or Update category</h5>
    
                </div>
                <div class="card-body">
    
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Security token -->
    
                        {% csrf_token %}
    
                        <!-- Using the formset -->
    
                        {% for field in form.visible_fields %}
    
                        <div class="form-group">
                            {{field.label_tag}}
                            {% render_field field class="form-control" %}

                        </div>

                        {% endfor %}
    
                        <div class="row justify-content-center">
    
                            <input type="submit" class="btn btn-primary w-50 my-3" value="Submit">
                        </div>
    
                        
                    </form>
    
                </div>
            </div>
            

        </div>

    </div>

</div>



{% endblock %}
